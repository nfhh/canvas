<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绘制填充的矩形</title>
		<style type="text/css">
			canvas{
				border: 1px dashed gray;
				position: absolute;
				top: 50px;
				left: 50%;
				margin-left: -125px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//需求：绘制一个填充的矩形  fillRect(x,y,w,h);
				//获取canvas元素对象
				var oCanvas = document.getElementById("canvas");
				if(oCanvas.getContext){
					//得到2d绘图上下文环境
					var oContext = oCanvas.getContext("2d");
					//更改填充颜色
					oContext.fillStyle = 'rgba(255,0,0,0.3)';
					//绘制填充矩形
					oContext.fillRect(30,30,50,60);
				}
			}
		</script>
	</head>
	<body>
		<canvas id="canvas" width="250" height="250"></canvas>
	</body>
</html>
