<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				background: purple;
				position: absolute;
				top: 0px;
				left: 0px;
				animation-name: sport;
				animation-duration: 5s;
				animation-timing-function: cubic-bezier(0,.97,1,.3);   /*三次贝塞尔曲线*/
			}
			@keyframes sport{
				from{
					top: 0px;
					left: 0px;
				}
				to{
					top: 600px;
					left: 600px;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
