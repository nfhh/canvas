<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css背景平铺方式</title>
		<style type="text/css">
			div{
				width: 600px;
				height: 300px;
				border: 1px dashed gray;
				margin: 50px auto;
				background-image: url(2.png);
				/*background-repeat: repeat;  默认值,水平和垂直位置都平铺*/
				/*background-repeat: repeat-x;水平位置平铺*/
				/*background-repeat: repeat-y;垂直位置平铺*/
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
