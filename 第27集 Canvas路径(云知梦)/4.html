<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px dashed gray;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//获取canvas对象
				var oCanvas = document.getElementById("canvas");
				//检测浏览器是否支持canvas
				if(oCanvas.getContext){
					//得到2d绘图上下文环境
					var oContext = oCanvas.getContext("2d");
					//绘制一个三角形
					//定义画笔的起点
					oContext.moveTo(20,20);
					oContext.lineTo(20,100);
					oContext.lineTo(100,100);
					//oContext.lineTo(20,20);   这个点就需要，通过closePath
					oContext.closePath();
					//描边
					oContext.stroke();
				}
			}
		</script>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600"></canvas>
	</body>
</html>
