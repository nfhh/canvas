<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2d.drawImage(img , dx , dy)仅仅绘制一个图片,在画布上定位图像</title>
		<style type="text/css">
			canvas{
				border: 1px dashed gray;
				position: absolute;
				left: 50%;
				margin-left: -300px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				/*
				 ① 2d.drawImage(img , dx , dy)仅仅绘制一个图片,在画布上定位图像
					参数说明：
					img:规定要使用的图像、画布或视频。
					dx:在画布上放置图像的 x 坐标位置。
					dy:在画布上放置图像的 y 坐标位置。

				 * */
				//获取 canvas对象
				var oCanvas = document.getElementById("canvas");
				if(oCanvas.getContext){
					//得到2d绘图上下文环境
					var oContext = oCanvas.getContext("2d");
					//得到一个新图像对象
					var oImg = new Image();
					//知道图片的地址
					oImg.src = "1.jpg";
					//等待浏览器把图片全部加载完毕后，才开始绘图
					oImg.onload = function(){
						//进行绘图
						oContext.drawImage(oImg,30,30);
					}
				}
			}
		</script>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600"></canvas>
	</body>
</html>
