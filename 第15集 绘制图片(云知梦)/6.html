<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>drawImage(img , sx , sy , sw , sh , dx , dy , dw , dh)可以将部分图像复制到画布</title>
		<style type="text/css">
			canvas{
				border: 1px dashed gray;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				/*
				 drawImage(img , sx , sy , sw , sh , dx , dy , dw , dh)可以将部分图像复制到画布，
				 类似于CSS Sprite技术，
				 从而使得图片只需要加载一次即可，
				 极大地提高了速度。剪切图像，并在画布上定位被剪切的部分。
				参数说明：
				img:规定要使用的图像、画布或视频。
				sx:开始剪切的 x 坐标位置。		
				sy:开始剪切的 y 坐标位置。
				sw:被剪切图像的宽度。			
				sh:被剪切图像的高度。
				dx:在画布上放置图像的 x 坐标位置。
				dy:在画布上放置图像的 y 坐标位置。
				dw:要使用的图像的宽度。		
				dh:要使用的图像的高度。
				 */
				//获取canvas元素对象
				var oCanvas = document.getElementById("canvas");
				if(oCanvas.getContext){
					//得到2d绘图上下文环境
					var oContext = oCanvas.getContext("2d");
					//得到新的图片对象
					var oImg = new Image();
					//设置图片的路径url
					oImg.src = "http://img4.duitang.com/uploads/item/201409/22/20140922212026_4vLNJ.png";
					//浏览器加载图片完毕后，开始绘图
					oImg.onload = function(){
						//开始绘图
						oContext.drawImage(oImg,0,0,900,900,10,10,900,900);
					}
				}
			}
		</script>
	</head>
	<body>
		<canvas id="canvas" width="900" height="900"></canvas>
	</body>
</html>
