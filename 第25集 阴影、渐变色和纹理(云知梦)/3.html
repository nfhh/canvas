<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px dashed gray;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//获取canvas对象
				var oCanvas = document.getElementById("canvas");
				//检测浏览器是否支持canvas
				if(oCanvas.getContext){
					//得到2d绘图上下文环境
					var oContext = oCanvas.getContext("2d");
					var gnt = oContext.createLinearGradient(0,130,50,50);
					gnt.addColorStop(0,"red");
					gnt.addColorStop(0.5,"blue");
					gnt.addColorStop(0.85,"yellow");
					gnt.addColorStop(1,"purple");
					oContext.fillStyle = gnt;
					oContext.font = "bold 60px 微软雅黑";
					oContext.fillText("云知梦",60,200)
				}
			}
		</script>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600"></canvas>
	</body>
</html>
