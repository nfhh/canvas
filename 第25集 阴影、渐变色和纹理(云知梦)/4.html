<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px dashed gray;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//获取canvas对象
				var oCanvas = document.getElementById("canvas");
				//检测浏览器是否支持canvas
				if(oCanvas.getContext){
					//得到2d绘图上下文环境
					var oContext = oCanvas.getContext("2d");
					//得到图片对象
					var oImg = new Image();
					//设置图片路径
					oImg.src = "1.jpg";
					//图片加载完毕后，执行操作
					oImg.onload = function(){
						var o = oContext.createPattern(oImg,"repeat");
						oContext.fillStyle = o;
						oContext.font = "bold 100px 微软雅黑";
					
						oContext.fillText("云知梦",100,200);
					}
					
				}
			}
		</script>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600"></canvas>
	</body>
</html>
