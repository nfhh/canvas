<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//需求：绘制一个直角三角形。说明：下面的代码看不懂没关系，咱们后面会详细讲解的
			window.onload = function(){
				//获取canvas对象
				var oCanvas = document.getElementById("canvas");
				//检测浏览器是否支持canvas，支持就返回一个true
				if(oCanvas.getContext){
					//得到一个2d上下文绘图的环境
					var oContext = oCanvas.getContext("2d");
					//开始绘制图形了
					//定义一个线条的起始点
					oContext.moveTo(50,100);
					//定义一个线条的结束点
					oContext.lineTo(150,50);
					oContext.lineTo(150,100);
					oContext.lineTo(50,100);
					//把起始点和结束点组成一条路径，并着上色，默认线条的颜色是黑色的
					oContext.stroke();
				}
			}
		</script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
	</body>
</html>
