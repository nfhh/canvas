<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px dashed gray;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//获取canvas对象
				var oCanvas = document.getElementById("canvas");
				//检测浏览器是否支持canvas
				if(oCanvas.getContext){
					//得到2d绘图上下文环境
					var oContext = oCanvas.getContext("2d");
					/*
					 剪切图像，并在画布上定位被剪切的部分：
					格式：oContext.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);
					img 规定要使用的图像、画布或视频。
					sx 可选。开始剪切的 x 坐标位置。	sy 可选。开始剪切的 y 坐标位置。
					swidth 可选。被剪切图像的宽度。	sheight 可选。被剪切图像的高度。
					x 在画布上放置图像的 x 坐标位置。	y 在画布上放置图像的 y 坐标位置。
					width	 可选。要使用的图像的宽度。（伸展或缩小图像）
					height可选。要使用的图像的高度。（伸展或缩小图像）
					 * */
					//得到图像对象
					var oImg = new Image();
					//设置图片的路径
					oImg.src = "1.jpg";
					//图片完全加载后执行操作
					oImg.onload = function(){
						oContext.drawImage(oImg,80,70,80,80,100,150,80,100);
					}

				}
			}
		</script>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600"></canvas>
	</body>
</html>
