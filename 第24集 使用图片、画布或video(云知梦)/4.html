<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绘制画布</title>
		<style type="text/css">
			canvas{
				border: 1px dashed gray;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//获取canvas对象
				var oCanvas = document.getElementById("canvas");
				//检测浏览器是否支持canvas
				if(oCanvas.getContext){
					//得到2d绘图上下文环境
					var oContext = oCanvas.getContext("2d");
					//创建一个canvas
					var oNcanvas = document.createElement("canvas");
					var oNContext = oNcanvas.getContext("2d");
					//绘制矩形
					oNContext.fillRect(50,50,100,50);
					
					oContext.drawImage(oNcanvas,10,10);
				}
			}
		</script>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600"></canvas>
	</body>
</html>
