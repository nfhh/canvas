<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				margin: 50px;
			}
			div:nth-child(1){
				transform: translate(100px,100px);
			}
			div:nth-child(2){
				transform: translateX(200px);
			}
			div:nth-child(3){
				transform: translateY(200px);
			}
			div:nth-child(4){
				transform: translate(300px);
			}
		</style>
	</head>
	<body>
		<!--translate  元素从其当前位置移动，根据给定x 坐标和y 坐标位置参数进行移动。
		水平位置和垂直位置必须用具体的数值表示或百分比表示。
		格式为：
		transform: translate(水平方向,垂直方向);-->

		<div>translate</div>
		<div>translateX</div>
		<div>translateY</div>
		<div>last</div>
	</body>
</html>
