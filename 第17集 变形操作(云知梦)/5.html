<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				margin: 10px;
				transform: matrix(0.5,0,0,0.5,0,0);
			}
		</style>
	</head>
	<body>
		<!--matrix    矩阵
		格式为：matrix(a,b,c,d,e,f) 使用六个值的矩阵。
		matrix(a,b,c,d,e,f) 以一个含六值的(a,b,c,d,e,f)变换矩阵的形式指定一个2D变换，
		相当于直接应用一个[a,b,c,d,e,f]变换矩阵。
		就是基于水平方向（X轴）和垂直方向（Y轴）重新定位元素。
		a水平缩放绘图		b水平倾斜绘图		
		c垂直倾斜绘图		 d垂直缩放绘图		
		e水平移动绘图		f垂直移动绘图
例如：transform:matrix(2,0,0,1,0,0);transform-origin:100% 0%;-->

		<div></div>
	</body>
</html>
