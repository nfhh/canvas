<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px dashed gray;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//需求：使用arc(x轴,y轴,半径,起始角度,结束角度,[默认值是false，代表顺时针,值是true，代表逆时针绘制])
				//获取canvas元素对象
				var oCanvas = document.getElementById("canvas");
				if(oCanvas.getContext){
					//得到2d绘图上下文环境
					var oContext = oCanvas.getContext("2d");
					//开始路径
					oContext.beginPath();
					oContext.arc(100,100,100,0,Math.PI*(1/2));
					//结束路径，关闭路径
					oContext.closePath();  //假如图形没有闭合，它会帮咱们把这个图形闭合起来
					oContext.stroke();
					
				}
			}
		</script>
	</head>
	<body>
		<canvas id="canvas" width="250" height="250"></canvas>
	</body>
</html>
