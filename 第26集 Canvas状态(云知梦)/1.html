<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				/*
				 js数组中
				 push 把一个元素压入到数组的末尾，返回值是新数组的长度
				 pop  把数组末尾的元素弹出，返回值是弹出的元素
				 unshift 把一个元素压入到数组的首位，返回值是新数组的长度
				 shift  把数组首位的元素弹出，返回值是弹出的元素
				 
				 
				 var arr = ['西瓜','哈密瓜'];
				//alert(arr.push('笨瓜'));
				arr.push('笨瓜');
				alert(arr);   //西瓜,哈密瓜,笨瓜
				
				var arr = ['西瓜','哈密瓜'];
				//alert(arr.pop());
				arr.pop();
				alert(arr);
				
				var arr = ['西瓜','哈密瓜'];
				//alert(arr.unshift("笨瓜"));
				arr.unshift("笨瓜");
				alert(arr);   //笨瓜,西瓜,哈密瓜
				 * */
				var arr = ['西瓜','哈密瓜'];
				//alert(arr.shift());
				arr.shift();
				alert(arr);   //哈密瓜
				
				
				
			}
		</script>
	</head>
	<body>
	</body>
</html>
